<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
</head>
    <body>
        <centre>
        <form id="myForm" action="" method="post" style="outline-style: solid;" >
            <table >
                <tr><td style="background-color: red">
                <span class="white big"><b>Yes! I want to subscribe to <i>Mag-O-Zine</i></b></span>
                </td></tr>
            </table>
            <p>
                First Name: <input type="text" name="fname" size="12"  style="border: none; border-bottom: 2px solid;" />
                Last Name: <input type="text" name="lname" size="20"  style="border: none; border-bottom: 2px solid;" />
                <br />
                Address: <input type="text" name="addr" size="45"  style="border: none; border-bottom: 2px solid;" />
                <br />
                City: <input type="text" name="city" size="12"  style="border: none; border-bottom: 2px solid;" />
                State: <input type="text" name="state" size="4"  style="border: none; border-bottom: 2px solid;" />
                Zip: <input type="text" name="zip" size="10"  style="border: none; border-bottom: 2px solid;" />
            </p>
            <p>
                Subscribe for:
                <input type="checkbox" name="years" value="1" /> 1 year ($19.95)
                <input type="checkbox" name="years" value="2" /> 2 years ($35.00)
            </p>
            <p>
                Send me more information about: <br />
                <input type="checkbox" name="check1" value="Computer-Zine" /> Computer-Zine <br />
                <input type="checkbox" name="check2" value="Fisher-Zine" /> Fisher-Zine <br />
                <input type="checkbox" name="check3" value="Cat-O-Zine" /> Cat-O-Zine
            </p>
            <p><input type="submit" value="Send" /></p>
        </form>
    </centre>
    </body>

</html>
